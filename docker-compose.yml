version: "2"

services:

  graphsense-dashboard:
    image: graphsense-dashboard
    container_name: graphsense-dashboard
    hostname: graphsense-dashboard
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "$DASHBOARD_PORT:8000"
    command: ["nginx", "-g", "daemon off;"]
    restart: always
    networks:
     - graphsense-global-net
networks:
  graphsense-global-net:
    external: true
