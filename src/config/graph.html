<h2 class="text-base">{{t:Address label}}</h2>
<div class="p-2">
  <select id="addressLabel">
    <option value="id">{{t:ID}}</option>
    <option value="balance">{{t:Final balance}}</option>
    <option value="tag">{{t:Label}}/{{t:Notes}}</option>
  </select>
</div>

<h2 class="text-base">{{t:Transaction label}}</h2>
<div class="p-2">
  <select id="transactionLabel">
    <option value="no_txs">{{t:No. transactions}}</option>
    <option value="value">{{t:Value}}</option>
  </select>
</div>

<h2 class="text-base">{{t:Language}}</h2>
<div class="p-2">
  <select id="locale">
    <option value="en">{{t:English}}</option>
    <option value="de">{{t:German}}</option>
  </select>
</div>
