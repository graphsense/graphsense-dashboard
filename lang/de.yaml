  keine fallbezogenen oder sensiblen Informationen öffentlich preis.
tx-tracing-mode-help-text: Im transaktionsbasierten Modus können Sie den Fluss von
  Vermögenswerten durch einzelne Transaktionen nachverfolgen. Dieser Modus ist nützlich,
  um bestimmte Transaktionen zu verfolgen und deren Verlauf zu verstehen.
tx-relationship-mode-help-text: Im beziehungsbasierten Modus können Sie die Beziehungen
  zwischen verschiedenen Entitäten auf der Grundlage aggregierter Transaktionsdaten
  erkunden. Dieser Modus hilft, Muster und Verbindungen zwischen Entitäten über mehrere
  Transaktionen hinweg zu identifizieren.
cluster-details-info-help-text: Cluster Info bietet Statistiken über alle Adressen
  im Cluster, einschließlich aggregierter Salden und Transaktionszahlen. Cluster werden
  basierend auf der Multi-Input-Heuristik erstellt.
