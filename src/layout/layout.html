<div class="h-screen flex flex-col">
  <header class="p-2 w-full border-b layout-border flex flex-row justify-between relative header-height bg-white z-50 shadow">
    <div class="text-left"> 
      <img id="layout-logo" class="h-full cursor-pointer" src="../style/img/logo-without-icon.svg"/>
    </div>
    <div id="layout-search"></div>
    
    <div class="navbar flex flex-row items-center justify-end">
      <div id="layout-currency-config" class="p-2" title="{{t:Change currency}}"></div>
      <button id="navbar-blank" title="{{t:Start from scratch}}" class="nav-btn"><i class="fas fa-file text-lg"></i></button>
      <button id="navbar-load" title="{{t:Load from file}} ..." class="nav-btn"><i class="fas fa-folder-open text-lg"></i></button>
      <button id="navbar-export" title="{{t:Export}} ..." class="nav-btn"><i class="fas fa-download text-lg"></i></button>
      <button id="navbar-undo" title="{{t:Undo last graph change}}" class="nav-btn"><i class="fas fa-undo text-lg"></i></button>
      <button id="navbar-redo" title="{{t:Redo undone graph change}}" class="nav-btn"><i class="fas fa-redo text-lg"></i></button>
      <button id="navbar-highlight" title="{{t:Highlight nodes}}" class="nav-btn"><i class="fas fa-highlighter text-lg"></i></button>
      <button id="navbar-config" title="{{t:Configuration options}}" class="nav-btn"><i class="fas fa-cog text-lg"></i></button>
      <button id="navbar-legend" title="{{t:Legend}}" class="nav-btn"><i class="fas fa-info text-lg"></i></button>
      <button id="navbar-logout" title="{{t:Logout}}" class="nav-btn"><i class="fas fa-door-open text-lg"></i></button>
    </div>
  </header>
  <section class="flex flex-row flex-grow w-full">
    <section id="layout-browser" class="h-full border layout-border bg-white shadow-md rounded-b text-sm"></section>
    <section id="layout-graph" class="flex-grow overflow-hidden relative"></section>
  </section>
  <section id="layout-status" class="border layout-border bg-white shadow-md rounded-t text-sm w-full z-50"></section>
</div>
<div class="absolute pin-t pin-l w-full header-height shadow-md z-22 invisible">
  <input type="file" class="file-loader" accept=".gs" data-type="load">
  <input type="file" class="file-loader" accept=".gs" data-type="loadNotes">
  <input type="file" class="file-loader" accept=".yaml" data-type="loadYAML">
</div>
<section id="layout-config" class="absolute pin-r z-20 border layout-border bg-white shadow-md rounded-b text-sm"></section>
<section id="layout-menu"></section>
<a target="_blank" id="downloadCSV"></a>
<section id="modal" class="absolute pin-t z-50 w-full h-full flex items-center justify-center" style="display: none; background-color:rgba(0,0,0,0.8)">
  <div class="max-w-md rounded shadow-md bg-gs-dark border layout-border p-4"></div>
</section>
